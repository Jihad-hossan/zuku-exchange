<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Header section -->
    <header>
        <nav class="navbar navbar-expand-lg py-4 bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mx-auto mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./buy-fiat.html">Buy Fiat</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./sell-cash.html">Sell Cash</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h2>Sell Cash</h2>
                    </div>
                    <div class="card-body">
                        <div class="msg"></div>
                        <form action="" id="currency-form">
                            <div class="d-flex justify-content-between">
                                <div class="form-group w-25">
                                    <label for="amount">Amount</label>
                                    <input class="form-control" name="amount" id="amount" type="text">
                                </div>
                                <div class="form-group w-25">
                                    <label for="choose-crypto">Choose Crypto</label>
                                    <select class="form-control" name="choose-crypto" id="choose-crypto">
                                        <option value="">--Select--</option>
                                        <option value="busd">BUSD</option>
                                        <option value="usdc">USDC</option>
                                        <option value="usdt">USDT</option>
                                   </select>
                                </div>
                                <div class="form-group w-25">
                                    <label for="select-currency">Select Currency</label>
                                    <select class="form-control" name="select-currency" id="select-currency">
                                        <option value="">--Select--</option>
                                        <option value="bdt">BDT</option>
                                        <option value="cad">CAD</option> 
                                        <option value="cny">CNY</option> 
                                        <option value="eur">EUR</option> 
                                        <option value="gbp">GBP</option>
                                        <option value="inr">INR</option>
                                        <option value="jpy">JPY</option>  
                                        <option value="rub">RUB</option>
                                        <option value="usd">USD</option> 
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="result">Result</label>
                                <div class="result_currency">
                                    <div class="result p-2 b-1 w-25"></div>
                                    <div class="iso"></div>
                                </div>
                            </div>

                            <!-- Select a Network -->
                            <div class="form-group mt-4 ">
                                <h6>Copy a Wallet With Network</h6>
                                <div class="justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="wallet" id="bnb" checked required>
                                        <label class="form-check-label" for="bnb">
                                            LKDSSALDKD03434-0 &nbsp; &nbsp; BNB
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="wallet" id="eth">
                                        <label class="form-check-label" for="eth">
                                            LKDSSALDKD03434-0 &nbsp; &nbsp; ETH
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="wallet" id="sol">
                                        <label class="form-check-label" for="sol">
                                            LKDSSALDKD03434-0 &nbsp; &nbsp; SOL
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="wallet" id="polygon">
                                        <label class="form-check-label" for="polygon">
                                            LKDSSALDKD03434-0 &nbsp; &nbsp; Polygon
                                        </label>
                                      </div>
                                </div>
                            </div>
                            <div class="form-group mt-3 w-50">
                                <label for="wallet-address"><h6>Your Wallet Address:</h6></label>
                                <input type="text" name="wallet-address" id="wallet-address" class="form-control" required>
                            </div>

                            <!-- What mobile banking would you like? -->
                            <div class="form-group mt-4">
                                <h6>Which mobile banking would you like to receive:</h6>
                                <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mob-mobile" id="paytm" checked required>
                                        <label class="form-check-label" for="paytm">
                                            Paytm
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mob-mobile" id="bkash">
                                        <label class="form-check-label" for="bkash">
                                            bKash
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mob-mobile" id="nagad">
                                        <label class="form-check-label" for="nagad">
                                            Nagad
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mob-mobile" id="rocket">
                                        <label class="form-check-label" for="rocket">
                                            Rocket
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mob-mobile" id="paypal">
                                        <label class="form-check-label" for="paypal">
                                            Paypal
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mob-mobile" id="google-pay">
                                        <label class="form-check-label" for="google-pay">
                                            Google Pay
                                        </label>
                                      </div>
                                </div>
                            </div>

                            <!-- Your Account/Mobile Number: -->
                            <div class="form-group mt-4 w-25">
                                <label for="mob-number"><h6>Your Account/Mobile Number:</h6></label>
                                <input type="text" name="mob-number" class="form-control" id="mob-number" required>
                            </div>

                            <!-- Min fee and tax fee -->
                            <div class="form-group mt-5">
                                <h6>Min Fee: <b>0.05 BUSD</b></h6>
                                <h6>Tax Fee: <b>0.5%</b></h6>
                            </div>
                            <div class="form-group mt-3">
                                <input type="submit" value="Convert" class="w-100 btn btn-primary">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <h5 class="msg-details my-3"> You will get:</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/sell-cash.js"></script>
</body>
</html>
